<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
</head>
<body style="margin:0 auto; width: 960xp;">
	<!-- Header -->
	<header>
		<div class="container-fluid">
			<a href="/" class="logo"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="TodoFlask" width="300" height="100"></a>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark todonavbar">
		    <div class="container">
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar10">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="navbar-collapse collapse" id="navbar10">
		            <ul class="navbar-nav nav-fill w-100">
		                <li class="nav-item">
		                    <a class="nav-link" href="/"><i class="fa fa-check-circle"></i> To-do</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="/about"><i class="fa fa-info-circle"></i> About</a>
		                </li>
		            </ul>
		        </div>
		    </div>
		</nav>

	</header>
	<!-- EndHeader -->

	<!-- content -->
	<div class="container maincontent">
		  {% block content %}{% endblock %}
	</div>

	<!-- JS Files -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</body>
</html>
