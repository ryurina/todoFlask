{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}
{% block content %}
	<div>
	 	<h1 class="title">
	  		<i class="fa fa-edit"></i> Edit Task
	  	</h1>
	</div>
	<hr style="border-top: 1px solid #f70d1a;">
	<form class="input-group" action="/editTask/{{taskToEdit.id}}" method="POST">
		<input type="text" class="form-control" value="{{ taskToEdit.content }}" name="taskadd">
	    <div class="input-group-append">
	      <button class="btn btn-warning" type="submit">
	        <i class="fa fa-save"></i> SAVE
	      </button>
		</div>
	</form>
	
{% endblock %}
